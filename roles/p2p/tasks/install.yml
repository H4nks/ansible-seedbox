---

- name: Launch Rtorrent-Flood
  docker_container:
    name: flood
    image: romancin/rutorrent-flood:latest
    state: started
    tty: yes
    cpu_shares: 1024
    env:
        PUID: "991"
        PGID: "991"
    volumes:
      - "{{ flood_download }}:/downloads"
      - "{{ flood_config }}:/config"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - name: p2p

- name: Disable HTTPS for container's NGinx
  template:
    src: nginx.j2
    dest: "{{ flood_config }}/nginx/nginx.conf"
    owner: p2p
    group: p2p
  register: nginx_conf

- debug: var=nginx_conf

- name: Apply Nginx conf
  notify: restart flood
  when: nginx_conf is changed
  meta: flush_handlers



