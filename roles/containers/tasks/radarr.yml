---
- name: Radarr
  docker_container:
    name: radarr
    image: linuxserver/radarr:latest
    state: started
    hostname: radarr
    pull: yes
    restart_policy: on-failure
    restart_retries: 2
    cpu_shares: 128
    volumes:
      - "/etc/radarr:/config"
      - "{{ medias_root }}:/p2p"
      - "/etc/localtime:/etc/localtime:ro"
    env:
      PUID: "{{ p2p_uid }}"
      PGID: "{{ group_gid }}"
    purge_networks: yes
    networks:
      - name: p2p
        links:
          - rtorrent:rtorrent
          - jackett:jackett
    labels:
      traefik.enable: "true"
      traefik.docker.network: "p2p"
      # service
      traefik.http.services.radarr.loadbalancer.server.port: "7878"
      # http router
      traefik.http.routers.radarr-http.rule: "Host(`radarr.{{ domain }}`)"
      traefik.http.routers.radarr-http.entrypoints: "web"
      traefik.http.routers.radarr-http.service: "radarr"
      # https router
      traefik.http.routers.radarr-https.rule: "Host(`radarr.{{ domain }}`)"
      traefik.http.routers.radarr-https.entrypoints: "websecure"
      traefik.http.routers.radarr-https.service: "radarr"
      traefik.http.routers.radarr-https.tls: "true"
      traefik.http.routers.radarr-https.tls.certresolver: "cloudflare"
